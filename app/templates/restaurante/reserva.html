{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El comilón</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <nav class="Menu">
        <ul>
          
            <div><li><img src="{% static 'img/LogoV2.png' %}" alt="Logo"></li></div>
            <li><a href="home">Inicio</a></li>
            <li><a href="reserva">Reservar Mesa</a></li>
            <li><a href="platillos">Platillos</a></li>
            <li><a href="soporte">Soporte</a></li>
            <li><a href="registro">Registrarse</a></li>
            <li><a href="inicioSesion">Inicio de sesión</a></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">RESERVA TU MESA</h2>
        <form>
            <div class="mb-3">
                <label for="rut" class="form-label">Ingrese su RUT*</label>
                <input type="number" id="rut" name="rut" class="form-control" placeholder="Ingrese su RUT" required>
                <span id="rut-error" style="color: red; display: none;">RUT inválido</span>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Seleccione la fecha*</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Seleccione la hora*</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="comensales" class="form-label">Número de comensales*</label>
                <input type="number" id="comensales" name="comensales" class="form-control" placeholder="Número de personas" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
    <script src="{% static 'js/validadorRut.js' %}"></script>
    <script src="{% static 'js/reserva_de_mesa.js' %}"></script>

    <script>
      // Asegurarte de que el RUT se valide al enviar el formulario
      document.getElementById('reservaForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevenir el envío hasta que se valide el RUT

          // Validar el RUT
          var rutInput = document.getElementById('rut');
          if ($(rutInput).rut().data('rutValido')) {
              alert('RUT válido. Formulario enviado.');
              this.submit();  // Aquí se envía el formulario si el RUT es válido
          } else {
              alert('Por favor ingrese un RUT válido.');
          }
      });
  </script>
</body>
</html>
